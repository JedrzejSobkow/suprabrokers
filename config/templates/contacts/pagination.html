{% if is_paginated %}
<nav aria-label="Contacts pagination">
    <ul class="pagination justify-content-center">

        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link"
               href="?page=1{% if current_query %}&q={{ current_query }}{% endif %}{% if current_sort %}&sort={{ current_sort }}{% endif %}&dir={{ current_dir }}">
                &laquo;
            </a>
        </li>

        <li class="page-item">
            <a class="page-link"
               href="?page={{ page_obj.previous_page_number }}{% if current_query %}&q={{ current_query }}{% endif %}{% if current_sort %}&sort={{ current_sort }}{% endif %}&dir={{ current_dir }}">
                &lsaquo;
            </a>
        </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
            </span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link"
               href="?page={{ page_obj.next_page_number }}{% if current_query %}&q={{ current_query }}{% endif %}{% if current_sort %}&sort={{ current_sort }}{% endif %}&dir={{ current_dir }}">
                &rsaquo;
            </a>
        </li>

        <li class="page-item">
            <a class="page-link"
               href="?page={{ page_obj.paginator.num_pages }}{% if current_query %}&q={{ current_query }}{% endif %}{% if current_sort %}&sort={{ current_sort }}{% endif %}&dir={{ current_dir }}">
                &raquo;
            </a>
        </li>
        {% endif %}

    </ul>
</nav>
{% endif %}
